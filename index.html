    <style>
      :root {
        /* 以 rem 为单位，随根字体大小缩放（调整该值控制导航最小宽度） */
        --nav-width: 11rem;
        --nav-gap: 24px;
      }

      /* 基本布局 */
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: #f6f7fb;
        color: #222;
      }
      header,
      footer {
        background: #eee;
        padding: 16px;
        text-align: center;
      }

      /* 容器：左侧悬浮导航 + 中间 main + 右侧 aside */
      .container {
        display: flex;
        flex: 1;
        min-height: 0; /* 允许内部滚动 */
        background-color: #67a4eb;

      }

      /* 悬浮导航：宽度随根字体大小适配，垂直居中靠左 */
      .box {
        position: fixed;
        height: auto;
        left: 16px;
        top: 50%;
        transform: translateY(-50%); /* 垂直居中 */
        min-width: var(--nav-width);
        width: auto;               /* 自适应内容/字体 */
        background: rgba(255,255,255,0.96);
        border-radius: 8px;
        padding: 0.6rem;           /* 使用 rem/em 单位随字体缩放 */
        box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
        align-items: center;      /* 文本居中 */
        z-index: 50;
      }
        .box .active {
        background: rgba(74,155,255,0.12);
        font-weight: 700;
      }
      /* 导航演示按钮 */
      .box button {
        border: none;
        background: transparent;
        padding: 0.55rem 0.6rem;   /* rem 单位，随字体放大 */
        text-align: center;
        cursor: pointer;
        border-radius: 6px;
        font-size: 1rem;
        width: 100%;               /* 每个按钮一行，宽度与 box 一致 */
      }
      .box button:hover {
        background: rgba(74, 155, 255, 0.06);
      }
       .box button.active {
            background: linear-gradient(#06486e);
            color: #fff;
        }


      /* 为 fixed box 留出主区域左边距，避免遮挡 */
      /* main 左侧留出导航宽度（随 --nav-width 可变），避免遮挡 */
      main {
        margin-left: calc(var(--nav-width) + var(--nav-gap));
        flex: 1;
        min-height: 0; /* 允许纵向滚动 */
        padding: 20px;
        background: #fff;
        overflow-y: auto;
      }

      /* 右侧栏 */
      aside.right {
        width: 220px;
        flex: 0 0 220px;
        padding: 16px;
        background: #f4f6fa;
        border-left: 1px solid rgba(0, 0, 0, 0.06);
      }

      /* 轮播（放在 main 顶部） */
      .carousel {
        position: relative;
        width: 100%;
        height: 300px;
        overflow: hidden;
        border-radius: 8px;
        margin-bottom: 18px;
        background: #222;
      }
      .carousel .slides {
        display: flex;
        height: 100%;
        transition: transform 0.45s ease;
      }
      .carousel .slide {
        flex: 0 0 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .carousel .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .carousel .btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: none;
        background: rgba(0, 0, 0, 0.35);
        color: #fff;
        cursor: pointer;
      }
      .carousel .prev {
        left: 12px;
      }
      .carousel .next {
        right: 12px;
      }
      .carousel .indicators {
        position: absolute;
        left: 50%;
        bottom: 10px;
        transform: translateX(-50%);
        display: flex;
        gap: 8px;
      }
      .carousel .indicators button {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        border: none;
        background: rgba(255, 255, 255, 0.5);
      }
      .carousel .indicators button.active {
        background: #fff;
        box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.08);
      }
      @media (max-width: 900px) {
        .carousel {
          height: 220px;
        }
      }
      @media (max-width: 600px) {
        .carousel {
          height: 160px;
        }
        /* 小屏取消固定悬浮导航布局（保持可用性） */
        .box { position: static; transform: none; min-width: 0; width: auto; flex-direction: row; gap: 0.4rem; padding: .4rem; }
        main { margin-left: 16px; }
        aside.right {
          display: none;
        }
      }

      /* passage 列表：纵向排列，每个 .item 只有横向分割线（上下） */
      .grid {

      .grid .item {
        padding: 14px 16px;

      /* 避免第一项重复双上边线（若需要可移除） */
      .grid .item:first-child {
        border-top: 1px solid rgba(0, 0, 0, 0.08);
      }
      /* 链接样式在 item 内 */
      .grid .item a {
        color: #1565c0;
        text-decoration: none;
      }

          b.addEventListener("click", () => {

    <script>
      // 轮播逻辑（自动 + 手动切换），初始化指示点
      (function () {
        const carousel = document.getElementById("carousel");
        if (!carousel) return;
        const slidesWrap = carousel.querySelector(".slides");
        const slides = Array.from(carousel.querySelectorAll(".slide"));
        const prev = carousel.querySelector(".prev");
        const next = carousel.querySelector(".next");
        const indicatorsWrap = carousel.querySelector(".indicators");
        let idx = 0,
          timer = null,
          interval = 3500;

        slides.forEach((_, i) => {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.dataset.index = i;
          if (i === 0) btn.classList.add("active");
          indicatorsWrap.appendChild(btn);
        });
        const indicators = Array.from(indicatorsWrap.children);

        function goTo(i) {
          idx = (i + slides.length) % slides.length;
          slidesWrap.style.transform = `translateX(-${idx * 100}%)`;
          indicators.forEach((b, bi) =>
            b.classList.toggle("active", bi === idx)
          );
        }
        function start() {
          stop();
          timer = setInterval(() => goTo(idx + 1), interval);
        }
        function stop() {
          if (timer) {
            clearInterval(timer);
            timer = null;
          }
        }

        prev.addEventListener("click", () => {
          goTo(idx - 1);
          start();
        });
        next.addEventListener("click", () => {
          goTo(idx + 1);
          start();
        });
        indicators.forEach((b) =>
          b.addEventListener("click", () => {
            goTo(Number(b.dataset.index));
            start();
          })
        );
        carousel.addEventListener("mouseenter", stop);
        carousel.addEventListener("mouseleave", start);

        goTo(0);
        start();
      })();
    </script>
