    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column; /* 垂直方向的 flex 布局 */
            min-height: 100vh;   /* 高度为视图高度 */
        }

        header, footer {
            background: #ccc;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex: 1;  /* 撑满剩余空间 */
            min-height: 0;
            gap: 0;
            /* 为固定悬浮导航预留左侧空间，避免遮挡主内容 */
            padding-left: 220px;
        }

        /* 悬浮导航（左侧 box） */
        .box {
            position: fixed;
            left: 16px;
            top: 72px; /* 根据 header 高度微调 */
            width: 188px;
            background: rgba(255,255,255,0.04);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.45);
            display: flex;
            flex-direction: column; /* 一行一行排列 */
            align-items: center;
            gap: 8px;
            z-index: 50;
        }
        .box a {
            display: block; /* 保证每个链接单独一行 */
            width: 100%;
            text-align: center;
            color: #6b00f7;
            text-decoration: none;
            padding: 8px 6px;
            border-radius: 6px;
            background: transparent;
            box-sizing: border-box;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background .18s, color .18s;
            cursor: pointer;
        }
        /* 激活项：点击后保持高亮 */
        .box a.active {
            background:  #6b00f7 !important;
            color: #fff !important;
        }
        /* 取消普通 hover 导致的颜色变化，保持稳定视觉 */
        .box a:hover {
            background: transparent;
            color: #6b00f7;
        }

        /* 小屏幕下恢复流式布局并取消左侧预留 */
        @media (max-width: 900px) {
            .box {
                position: static;
                width: auto;
                flex-direction: row;
                padding: 8px;
            }
            .box a { display: inline-block; padding: 6px 10px; }
            .container { padding-left: 0; }
        }

        main {
            flex: 1; /* 主内容区占60%宽度 */
            order: 2; /* 通过 order 控制元素的顺序 */
            background: #ffffff;
            padding: 10px;
            min-height: 0;
            overflow: auto;
        }
        /* 每个 passage 只要横向边框（上下线），没有竖线。每个 .grid 下的 .item 为一条记录 */
        .grid {
            display: block; /* 保证每个 .grid 独占一行，便于纵向排列 */
            margin-bottom: 10px;
            background-color: transparent;
        }
        .grid .item {
            /* 画上边框 */
            border-top: 1px solid rgba(0,0,0,0.12);
            border-bottom: 1px solid rgba(0,0,0,0.12);
            border-left: 1px solid rgba(0,0,0,0.12);
            border-right: 1px solid rgba(0,0,0,0.12);
            padding: 14px 16px;
            background: #ffffff;
            box-sizing: border-box;
        }
        /* 如果某个 .grid 里有多个 .item，第一项不重复画上边线（避免双线效果） */
        .grid .item:first-child { border-top: 1px solid rgba(0,0,0,0.12); }
        .grid .item:last-child { /* 可选：最后一项保留下边线 */ }

        aside {
            flex: 0 0 200px;
            background: #ddd;
            padding: 10px;
        }

        .left {
            order: 1; /* 左侧栏 */
            border-left: 1px solid rgba(0, 0, 0, 0.1);
        }

        .right {
            order: 3; /* 右侧栏 */
        }

        /* 轮播图： 具有固定高度并通过 margin-bottom 推开下方内容，避免重叠 */
        .carousel {
            position: relative;
            width: 100%;
            height: 320px;              /* 可根据需要调高或调低 */
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 18px;       /* 确保与下面元素不重叠 */
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            background: #111;
        }
        .carousel .slides {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease;
            will-change: transform;
        }
        .carousel .slide {
            flex: 0 0 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #222; /* 当没有图片时显示的背景色 */
        }
        .carousel .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .carousel .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(0,0,0,0.35);
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .carousel .prev { left: 12px; }
        .carousel .next { right: 12px; }
        .carousel .indicators {
            position: absolute;
            left: 50%;
            bottom: 10px;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        .carousel .indicators button {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.5);
            padding: 0;
            cursor: pointer;
        }
        .carousel .indicators button.active {
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0,0,0,0.12);
        }

        /* 小屏时轮播高度减小 */
        @media (max-width: 900px) {
            .carousel { height: 220px; }
        }
        @media (max-width: 600px) {
            .carousel { height: 160px; }
        }
    </style>

    <script>
      (function(){
        const nav = document.querySelector('.box');
        if (!nav) return;
        const links = Array.from(nav.querySelectorAll('a'));

        // 给每个链接设置唯一 data-id（如果没有）
        links.forEach((l, i) => { if (!l.dataset.navId) l.dataset.navId = String(i); });

        // 恢复上次选中（如果有）
        const saved = localStorage.getItem('box-active');
        if (saved) {
          const el = nav.querySelector(`a[data-nav-id="${saved}"]`);
          if (el) {
            links.forEach(x => x.classList.remove('active'));
            el.classList.add('active');
          }
        }

        // 点击时设置 active 并存储；不移除 active 样式直到用户点击另一项
        links.forEach(a => {
          a.addEventListener('click', function(e){
            // 先设置样式
            links.forEach(x => x.classList.remove('active'));
            this.classList.add('active');
            // 存储选中项 id（用于刷新保留）
            localStorage.setItem('box-active', this.dataset.navId);

            // 如果链接实际要跳转到其他页面，则允许默认行为继续跳转
            // 若你想在同页面阻止跳转（例如 href="#"），可以取消下面注释：
            // e.preventDefault();
          });
        });
      })();
    </script>
    <script>
      // 轮播逻辑（自动 + 手动切换），图片路径可在 HTML 中替换
      (function(){
        const carousel = document.getElementById('carousel');
        if (!carousel) return;
        const slidesWrap = carousel.querySelector('.slides');
        const slides = Array.from(carousel.querySelectorAll('.slide'));
        const prev = carousel.querySelector('.prev');
        const next = carousel.querySelector('.next');
        const indicatorsWrap = carousel.querySelector('.indicators');
        let idx = 0, timer = null, interval = 3500;

        // 创建指示点
        slides.forEach((_, i) => {
          const btn = document.createElement('button');
          btn.dataset.index = i;
          if (i === 0) btn.classList.add('active');
          indicatorsWrap.appendChild(btn);
        });
        const indicators = Array.from(indicatorsWrap.children);

        function goTo(i) {
          idx = (i + slides.length) % slides.length;
          slidesWrap.style.transform = `translateX(-${idx * 100}%)`;
          indicators.forEach((b, bi) => b.classList.toggle('active', bi === idx));
        }

        function start() { stop(); timer = setInterval(() => goTo(idx + 1), interval); }
        function stop() { if (timer) { clearInterval(timer); timer = null; } }

        prev.addEventListener('click', () => { goTo(idx - 1); start(); });
        next.addEventListener('click', () => { goTo(idx + 1); start(); });
        indicators.forEach(b => b.addEventListener('click', () => { goTo(Number(b.dataset.index)); start(); }));
        carousel.addEventListener('mouseenter', stop);
        carousel.addEventListener('mouseleave', start);

        // 初始化
        goTo(0);
        start();
      })();
    </script>
