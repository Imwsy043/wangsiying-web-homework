    <script>
      // 简易繁星动画（可调参数）
      (function () {
        const canvas = document.getElementById("starfield");
        const ctx = canvas.getContext("2d");
        let w = 0,
          h = 0,
          stars = [];

        function resize() {
          const dpr = window.devicePixelRatio || 1;
          w = canvas.width = Math.floor(window.innerWidth * dpr);
          h = canvas.height = Math.floor(window.innerHeight * dpr);
          canvas.style.width = window.innerWidth + "px";
          canvas.style.height = window.innerHeight + "px";
          ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
          initStars();
        }

        function initStars() {
          const count = Math.max(
            Math.floor((window.innerWidth * window.innerHeight) / 3000),
            120
          );
          stars = [];
          for (let i = 0; i < count; i++) {
            stars.push({
              x: Math.random() * window.innerWidth,
              y: Math.random() * window.innerHeight,
              r: Math.random() * 1.4 + 0.2,
              a: Math.random(),
              da:
                (Math.random() * 0.02 + 0.005) * (Math.random() < 0.5 ? 1 : -1),
            });
          }
        }

        function draw() {
          ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
          // 背景微光（柔和渐变）
          const g = ctx.createLinearGradient(0, 0, 0, window.innerHeight);
          g.addColorStop(0, "rgba(20,24,48,0.15)");
          g.addColorStop(1, "rgba(0,0,0,0.25)");
          ctx.fillStyle = g;
          ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

          for (let s of stars) {
            s.a += s.da;
            if (s.a <= 0.05 || s.a >= 1) s.da *= -1;
            ctx.beginPath();
            ctx.fillStyle = "rgba(255,255,255," + s.a * 0.9 + ")";
            ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
            ctx.fill();
          }
        }

        // 可选：偶发流星
        let meteor = null;//存储当前流星的对象
        function maybeMeteor() {
          if (meteor || Math.random() > 0.996) return;
          meteor = {
            x:
              Math.random() * window.innerWidth * 0.9 +
              0.05 * window.innerWidth,
            y: -10,
            vx: Math.random() * 6 + 8,
            vy: Math.random() * 4 + 4,
            life: 0,
            maxLife: Math.random() * 20 + 30,
          };
        }
        function drawMeteor() {
          if (!meteor) return; // 如果没有流星，直接返回
          // 更新流星位置
          meteor.x += meteor.vx;
          meteor.y += meteor.vy;
          meteor.life++;
          //计算透明度
          const alpha = 1 - meteor.life / meteor.maxLife;
          ctx.strokeStyle = "rgba(255,255,200," + alpha + ")";
          ctx.lineWidth = 2;
          // 绘制流星尾迹
          ctx.beginPath();
          ctx.moveTo(meteor.x, meteor.y);
          ctx.lineTo(meteor.x - meteor.vx * 4, meteor.y - meteor.vy * 4);
          ctx.stroke();
          //检查流星生命周期
          if (meteor.life > meteor.maxLife || meteor.x > window.innerWidth + 50)
            meteor = null;
        }

        function loop() {
          draw();
          maybeMeteor();
          drawMeteor();
          requestAnimationFrame(loop);
        }

        window.addEventListener("resize", resize);
        resize();
        loop();
      })();
    </script>
